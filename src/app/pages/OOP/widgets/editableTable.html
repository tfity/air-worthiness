<div class="horizontal-scroll">
  <table class="table table-hover" st-table="editableTableData">
    <thead>
    <tr class="sortable">
      <th class="table-id" st-sort="id" st-sort-default="true">#</th>
      <th st-sort="checkNama">Task Name</th>
      <th st-sort="checkFreq">Frequency</th>
      <th st-sort="lastPerformed">Last Performed</th>
      <th st-sort="nextDue">Due Date</th>
      <th st-sort="toGo">To Go</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in ajcEditableTableData" class="editable-tr-wrap">
      <td class="table-id">{{item.id}}</td>
      <td><span  blur="cancel">{{item.checkName}}</span></td>
      <td><span  blur="cancel">{{item.checkFreq}}</span></td>
      <td><span editable-text="item.lastPerformed" blur="cancel">{{item.lastPerformed}}</span></td>
      <td><a blur="cancel" >{{item.nextDue}}</a></td>
      <td><span editable-text="item.toGo" blur="cancel">{{item.toGo}}</span></td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="6" class="text-center">
        <div st-pagination="" st-items-by-page="12" st-displayed-pages="5"></div>
      </td>
    </tr>
